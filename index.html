<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Ngữ Pháp - Allezy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #E74C3C;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    main {
      padding: 20px;
    }
    .chat-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .chatbot-frame {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://allezy.vn/wp-content/uploads/2021/07/logo-allezy.png" alt="Allezy Logo">
    <h1>Chatbot Ngữ Pháp Tiếng Pháp</h1>
  </header>
  <main>
    <div class="chat-container">
      <iframe class="chatbot-frame" src="https://chatbot-ngu-phap.onrender.com"></iframe>
    </div>
  </main>
</body>
</html>
